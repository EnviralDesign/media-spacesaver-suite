<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compare Tool</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="brand-mark"></div>
        <div>
          <div class="brand-title">Media Compare</div>
          <div class="brand-sub">Preview Tool</div>
        </div>
      </div>
      <div class="status" id="status">Idle</div>
    </header>
    <div id="alerts" class="alerts"></div>

    <main class="layout">
      <section class="panel controls">
        <div class="block">
          <div class="row">
            <button id="btn-select" class="btn primary">Choose File</button>
            <div class="file-name" id="file-name">No file selected</div>
          </div>
          <div class="hint" id="file-path"></div>
        </div>

        <div class="block">
          <div class="label">Baseline HandBrakeCLI args</div>
          <textarea id="baseline" rows="4"></textarea>
          <div class="label">Server URL (for target samples)</div>
          <input id="server-url" type="text" />
          <div class="row">
            <button id="btn-save-args" class="btn">Save Settings</button>
            <div class="hint" id="args-status"></div>
          </div>
        </div>

        <div class="block">
          <div class="label">Pick sample start</div>
          <input id="seek-select" type="range" min="0" max="0" step="0.1" value="0" disabled />
          <div class="row split">
            <div class="time" id="seek-time">00:00</div>
            <div class="time" id="duration">00:00</div>
          </div>
          <div class="row">
            <button id="btn-sample" class="btn primary" disabled>Sample 10s</button>
            <div class="hint" id="sample-status"></div>
          </div>
          <div class="hint" id="sample-size"></div>
          <div class="label">Target MB/min snippet</div>
          <input id="target-snippet" type="text" readonly />
          <div class="row">
            <button id="btn-send-target" class="btn">Send to Server</button>
            <div class="hint" id="target-status"></div>
          </div>
        </div>

        <div class="block">
          <div class="label">Mode</div>
          <div class="row">
            <button id="btn-preview" class="btn">Preview Source</button>
            <button id="btn-compare" class="btn" disabled>Compare</button>
          </div>
        </div>

        <div class="block">
          <div class="label">Playback</div>
          <div class="row">
            <button id="btn-play" class="btn" disabled>Play</button>
            <label class="toggle">
              <input type="checkbox" id="loop" checked />
              <span>Loop</span>
            </label>
          </div>
          <input id="seek-playback" type="range" min="0" max="10" step="0.1" value="0" disabled />
          <div class="row split">
            <div class="time" id="playback-time">00:00</div>
            <div class="time" id="playback-length">00:10</div>
          </div>
        </div>

        <div class="block">
          <div class="label">View</div>
          <div class="row">
            <span class="hint">Wipe</span>
            <input id="wipe" type="range" min="0" max="100" value="50" />
          </div>
          <div class="row">
            <button id="zoom-fit" class="btn">Fit</button>
            <button id="zoom-actual" class="btn">1:1</button>
          </div>
        </div>
      </section>

      <section class="panel viewer">
        <div class="video-shell fit mode-preview" id="video-shell">
          <video id="video-source" muted preload="auto"></video>
          <video id="video-original" muted preload="auto"></video>
          <div class="encoded-layer" id="encoded-layer">
            <video id="video-encoded" muted preload="auto"></video>
          </div>
          <div class="compare-label left">Original</div>
          <div class="compare-label right">Encoded</div>
          <div class="wipe-line" id="wipe-line"></div>
          <div class="overlay" id="overlay">Select a file to begin</div>
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
